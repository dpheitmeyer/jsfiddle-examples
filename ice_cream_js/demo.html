<h1>
  We all scream for ice cream!
</h1>
<form method="get" name="ice_cream" id="ice_cream" action="https://cscie12.dce.harvard.edu/echo">
  Would you like ice cream?
  <label><input type="radio" name="want" id="ic_yes" value="yes" />Yes</label>
  <label><input type="radio" name="want" id="ic_no" value="no" />No</label>

  <fieldset id="icecream_options">
    <legend>Ice Cream Options</legend>
    <fieldset>
      <legend>Do you want a cone or cup? </legend>
      <label><input type="radio" id="container_cup" name="container" value="cup" />
        Cup</label>
      <label><input type="radio" id="container_cone" name="container" value="cone" />
        Cone</label>
    </fieldset>

    <fieldset>
      <legend>What toppings do you like?</legend>
      <label><input type="checkbox" name="toppings" id="toppings_wc" value="whipcream" />
        Whipped cream</label>
      <label> <input type="checkbox" name="toppings" id="toppings_j" value="jimmies" />
        Jimmies</label>
      <label><input type="checkbox" name="toppings" id="toppings_nuts" value="nuts" />
        Nuts</label>
      <label><input type="checkbox" name="toppings" id="toppings_cherry" value="cherry" />
        Cherry</label>
    </fieldset>
  </fieldset>
  <button type="submit">Submit
  </button>
</form>
